<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Project-Library</title>
  </head>
  <body>
    <header>
      <h1>Welcome to our Library</h1>
    </header>

    <main>
      <div class="newBookAdd">
        <button class="addBookBtn">Add Book +</button>
        <form action="" class="addBookForm">
          <label for="inputTitle" class="inputData">Title: </label>
          <input type="text" class="input" id="inputTitle" name="inputTitle" />
          <label for="inputAuthor" class="inputData">Author: </label>
          <input
            type="text"
            class="input"
            id="inputAuthor"
            name="inputAuthor"
          />
          <label for="inputPages" class="inputData">Pages: </label>
          <input
            type="number"
            class="input"
            id="inputPages"
            name="inputPages"
          />
          <label for="inputRead" class="inputData">Have read ? </label>
          <input type="checkbox" name="inputRead" id="inputRead" />
          <input type="reset" value="Reset" id="resetBtn" />
          <input type="button" value="Submit" id="submitBtn" />
        </form>
      </div>
      <div class="cardContainer">
        <div class="card">
          <h2 class="title">The Witcher</h2>
          <h3 class="author">Sapkowski A.</h3>
          <h3 class="pagesNum">431</h3>
          <p class="haveRead">Have Read ?</p>
          <input type="checkbox" for="haveRead" />
        </div>
      </div>
    </main>

    <footer>Copyright Â© Damian Koziol</footer>
    <script src="script.js"></script>
  </body>
</html>
